<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function demo(){
			var user=document.getElementById("username").value
			var userCheck=/^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@#-_]).{5}$/
			if(user==""){
				alert("check your username field")
				return false
			}
			if(!user.match(userCheck)){
				alert("onec check username")
				return false
			}
			return true
		}
	</script>
</head>
<body>
<form onsubmit="return demo()">
	<input type="text" id="username">
	<button>Submit</button>
</form>
</body>
</html>
